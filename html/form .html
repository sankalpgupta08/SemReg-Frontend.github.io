<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/form.css">
</head>

<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>Name :</label>
                <br>
                <input type="
                text" name="fname" id="name" placeholder="Enter Your Name">
                <br><br>
                <label>Gender :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                
                <br><br>
                <label for="department">Choose your department:</label>
                <select id="department" name="department">
                  <option value="Architecture">Architecture</option>
                  <option value="Civil">Civil</option>
                  <option value="Computer Science and Engineering" selected>Computer Science and Engineering</option>
                  <option value="Chemistry">Chemistry</option>
                  <option value="Chemical Engineering">Chemical Engineering</option>
                  <option value="Electrics and Comminucation Engineering">Electrics and Comminucation Engineering</option>
                  <option value="Mechanical Engineering">Mechanical Engineering</option>
                   
                  
                </select>
                <br><br>
                <label for="programme">Choose your programme:</label>
                <select id="department" name="programme">
                  <option value="Dual">Dual</option>
                  <option value="B.tech" selected>B.tech </option>
                  <option value="M.tech" selected>M.tech</option>
                  
                   
                  
                </select>
                <br><br>
                <label>DOB :</label>
                <br>
                <input type="date" name="email" id="DOB" placeholder="Enter Your DOB">
                <br><br>
                <label>Phone No. :</label>
                <br>
                <input type="Phone_No." name="Phone_No." id="name" placeholder="Enter Your Phone No.">
                <br><br>
                <div style="justify-content: center
                ; display: flex;">
                <input type="Submit" value="Submit" name="Submit" id="Submit">

               </div>
            </form>
        </div>
    </div>

</body>

</html>
