<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        *{
         margin: 0px;
         padding: 0px;
      }
      .font1{
        font-weight: 900;
        padding: 10px;
      }
      .font2{
        font-weight: 800;
      }
      .font3{
        font-weight: 800;
        padding: 10px;
        border-bottom: 1px solid silver;
      }
          .logo{
            border-radius: 50%;
            width: 60px;
            height: 60px;
          }
          #fitimage{
            display: flex;
            /* border: 2px solid red; */
            color: black;
            width: 100vw;
            height: 90.35vh;
            background-image: url("/img/admin_block.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            justify-content: center;
        }
        .form{
            /* display: flex; */
            margin: 100px;
            height: 400px;
            width: 500px;
            /* border: 2px solid red; */
            background-color: white;
        }
        .margin{
            margin: 40px;
        }
        .padding{
            padding: 30px;
        }
        .center{
            text-align: center;
        }
        .fifty{
            display: flex;
        }
        .hundred{
            /* display: flex; */
            width: 100%;
            border: none;
            background: none;
            outline: none;
            border-bottom: 2px solid silver;
        }
        .txt_field{
            padding: 20px 20px 0px 0px;
        }
        .txt_field2{
            margin: 20px 0px 0px 0px;
        }
        ::placeholder {
        color: #adadad;
        }
        .abtn {
            font-weight: 700;
            width: 95.5%;
    }
    .flex{
      display: flex;
      padding: 20px;
      padding-bottom: 0px;
      padding-top: 10px;
    }
    .who{
      margin-top: 10px;
      margin-right: 100px;
      margin-bottom: 10px;
      margin-left: 10px;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
        <div>
        <img src="/img/logo.png" alt="not found" class="logo">
        <a class="navbar-brand font1" href="index.html">National Institute of Technology, Hamirpur</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
        <div id="left" class="my-2 my-lg-0">
            <button type="button" class="btn btn-danger">Sign up</button>
            <a href="signin.html"><button type="button" class="btn btn-danger">Login</button></a>
          </div>
        </nav>
        <div id="fitimage">
            <div class="form">
                <h2 class="font3 center line">Sign Up</h2>
                <form action="" class="labels margin">
                        <div class="txt_field">
                            <input type="text" class="hundred" id="colgId" placeholder="College rollNo">
                        </div>
                        <div class="txt_field">
                            <input type="password" name="" id="pass" class="hundred" placeholder="Password">
                        </div>
                        <div class="txt_field">
                            <input type="password" name="" id="confirmPass" class="hundred" placeholder="Confirm Password">
                        </div>
                        <div class="flex">
                            <input type="radio" name="who"><div class="who">Student</div>
                            <input type="radio" name="who"><div class="who">Teacher</div>
                        </div>
                        <input type="submit" id="signupbtn" value="Sign Up" class="btn btn-danger abtn txt_field2">
                </form>
            </div>
        </div>

        
<div id="loading" style="height: 100vh;width: 100vw;background-color: rgba(0, 0, 0, .7);position: absolute;top: 0;display: none; justify-content: center;align-items: center;">
    <div style="color: white;height: fit-content;width: fit-content;font-size: 2rem;">
        Signing Up ...
    </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="/js/signup.js"></script>
</html>
